<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chart.Js - testing </title>
    <!-- Styles -->
    <link rel="stylesheet" href="ChartJS-testing.css">
    
    <!-- Scripts Chart.Js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js" integrity="sha512-QSkVNOCYLtj73J4hbmVoOV6KVZuMluZlioC+trLpewV8qMjsWqlIQvkn1KGX2StWvPMdWGBqim1xlC8krl1EKQ==" crossorigin="anonymous" referrerpolicy="no-referrer" defer></script>
    <!-- Personnal Script -->

<body>

    <div class="chart-container">

        <canvas id="barCanvas" aria-label="chart" role="img">
    </div>

    <div class="chart-container">
        <canvas id="pieCanvas" aria-label="pie" role="img"></canvas>
    </div>

    <div class="chart-container">
        <canvas id="lineCanvas" aria-label="pie" role="img"></canvas>
    </div>

    </canvas>
